name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build application
        run: npm run build
      
      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r .ebignore deploy/ 2>/dev/null || true
          cd deploy && zip -r ../pixelvault-${{ github.sha }}.zip . && cd ..
      
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: piccsync
          environment_name: Piccsync-env-1
          version_label: pixelvault-${{ github.sha }}
          region: us-east-1
          deployment_package: pixelvault-${{ github.sha }}.zip
          use_existing_version_if_available: false
